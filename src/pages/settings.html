<form id="settings">
  <h3>Настройки</h3>
  <h4>Выберите тему</h4>
  <div>
    <label class="theme-radio">
      <input type="radio" name="theme" value="classic" />
      Классическая
    </label>
    <label class="theme-radio">
      <input type="radio" name="theme" value="contrast" />
      Контрастная
    </label>
    <label class="theme-radio">
      <input type="radio" name="theme" value="night" />
      Ночной режим
    </label>
    <label class="theme-radio">
      <input type="radio" name="theme" value="spring" />
      Весенняя
    </label>
  </div>
  <h4>Выберите фоновое изображение</h4>
  <div class='back-section'>
    <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center ">
      <label class="image-radio">
        <img class="img-responsive" src="./img/bg1.jpeg" />
        <input type="radio" name="back" value="1" />
        <i class="fa fa-check hidden"></i>
      </label>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
      <label class="image-radio">
        <img class="img-responsive" src="./img/bg2.jpg" />
        <input type="radio" name="back" value="2" />
        <i class="fa fa-check hidden"></i>
      </label>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
      <label class="image-radio">
        <img class="img-responsive" src="./img/bg3.jpeg" />
        <input type="radio" name="back" value="3" />
        <i class="fa fa-check hidden"></i>
      </label>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
      <label class="image-radio">
        <img class="img-responsive" src="./img/bg4.jpg" />
        <input type="radio" name="back" value="4" />
        <i class="fa fa-check hidden"></i>
      </label>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
      <label class="image-radio">
        <img class="img-responsive" src="./img/bg5.jpg" />
        <input type="radio" name="back" value="5" />
        <i class="fa fa-check hidden"></i>
      </label>
    </div>
  </div>
</form>
